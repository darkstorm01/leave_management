<!DOCTYPE html>
<html lang='en'>

<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <h1>Hello</h1>
    <form action='http://localhost:3000/user' method=post>
